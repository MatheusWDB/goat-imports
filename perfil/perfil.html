<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Perfil | Goat</title>
    <link id="favicon" rel="shortcut icon" href="../imagens/logo2.png" type="image/gif">
    <link rel="stylesheet" href="perfil.css">
</head>

<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <nav class="navbar" id="navbar">
        <div class="logo" onclick="voltarHome()">
            <img src="../imagens/logo2.png" alt="Goat">
            <p>GOAT</p>
        </div>

        <a href="#" id="openModalPerfil"><img src="../imagens/perfil.jpeg" alt="perfil" id="imgPerfil"></a>
        <a href="../pedidos/pedidos.html">Ver pedidos</a>
        <a href="../carrinho/carrinho.html">Carrinho</a>

        <a onclick="logout()" class="logout">Sair</a>
    </nav>

    <!-- Modal do Carrossel de Imagens de Perfil -->
    <div id="modalPerfil" class="modalPerfil">
        <div class="modalContentPerfil">
            <!-- Carrossel -->
            <div class="carouselPerfil">
                <img src="../imagens/perfil.jpeg" alt="Imagem 1" class="carouselImgPerfil">
                <img src="../imagens/IMG-20230217-WA0013.jpg" alt="Imagem 2" class="carouselImgPerfil">
                <img src="../imagens/IMG-20230421-WA0016.jpg" alt="Imagem 3" class="carouselImgPerfil">
                <img src="../imagens/IMG-20230613-WA0002.jpg" alt="Imagem 4" class="carouselImgPerfil">
                <img src="../imagens/IMG-20231024-WA0008.jpg" alt="Imagem 5" class="carouselImgPerfil">
                <img src="../imagens/IMG-20231201-WA0021.jpg" alt="Imagem 6" class="carouselImgPerfil">
                <img src="../imagens/IMG-20231202-WA0010.jpg" alt="Imagem 7" class="carouselImgPerfil">
                <img src="../imagens/IMG-20241202-WA0029.jpg" alt="Imagem 8" class="carouselImgPerfil">
                <img src="../imagens/IMG-20241202-WA0030.jpg" alt="Imagem 9" class="carouselImgPerfil">
                <img src="../imagens/IMG-20241203-WA0005.jpg" alt="Imagem 10" class="carouselImgPerfil">
               <img src="../imagens/IMG-20230217-WA0014.jpg" alt="Imagem 14" class="carouselImgPerfil">
                <img src="../imagens/IMG-20230505-WA0023.jpg" alt="Imagem 15" class="carouselImgPerfil">
                
                <img src="../imagens/IMG-20231118-WA0023.jpg" alt="Imagem 17" class="carouselImgPerfil">
                <img src="../imagens/IMG-20230513-WA0027.jpg" alt="Imagem 18" class="carouselImgPerfil">
                <img src="../imagens/IMG-20230328-WA0027.jpg" alt="Imagem 19" class="carouselImgPerfil">
                <img src="../imagens/IMG-20230922-WA0008.jpg" alt="Imagem 20" class="carouselImgPerfil">
                
            </div>
            <!-- Botões para navegação -->
            <button class="prevPerfil" id="prevBtnPerfil">❮</button>
            <button class="nextPerfil" id="nextBtnPerfil">❯</button>
            <span class="closePerfil" id="closeModalPerfil">&times;</span>
        </div>
    </div>

    <main>
        <div class="textInputContainer">

            <h1>Atualização de Informações Pessoais</h1>
        </div>
        <form id="updateForm">
            <div class="input-container">
                <ul>

                    <label for="Nome">Nome:</label>
                    <input type="Nome" id="Nome" readonly>
                    </li>
                    <li><label for="Sobrenome">Sobrenome:</label>
                        <input type="text" id="Sobrenome" readonly>
                    </li>
                    <li>
                        <label for="e-mail">Email:</label>
                        <input type="e-mail" id="e-mail" readonly>
                    </li>
                    <li><label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" readonly>
                    </li>
                    <li><label for="DataNascimento">Data de Nascimento:</label>
                        <input type="date" id="DataNascimento" readonly>
                    </li>
                    <Button class="btn-principal" onclick="OpenModal()" type="button">Atualizar</Button>

                    <Button class="btn-principal" onclick="OpenModal3()" type="button">Endereços</Button>
                </ul>

            </div>
        </form>


        <!-- Modal de Confirmação -->
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <p>Informe as novas informações</p>
                <form>
                    <div class="input-modal">
                        <ul>
                            <li>
                                <label for="name">Nome:</label>
                                <input type="name" id="name">
                            </li>
                            <li><label for="surname">Sobrenome:</label>
                                <input type="surname" id="surname">
                            </li>
                            <li>
                                <label for="email">Email:</label>
                                <input type="email" id="email">
                            </li>
                            <li><label for="phone">Telefone:</label>
                                <input type="phone" id="phone">
                            </li>
                            <li>
                                <label for="dateOfBirth">Data de Nascimento:</label>
                                <input type="date" id="dateOfBirth">
                            </li>
                            <li>
                                <Label for="password">Senha Atual</Label>
                                <input type="password" id="password">
                            </li>
                        </ul>
                    </div>
                </form>
                <button class="btn-modal" onclick="atualizarUsuario()">Confirmar</button>

                <button class="btn-modal" onclick="closeModal()">Cancelar</button>
            </div>
        </div>

        <!-- Cadastras Endereço -->
        <div id="Modal2" class="modal2">
            <div class="modal-content2">
                <p>Cadastre seu Endereço</p>
                <form>
                    <div class="input-modal">
                        <ul>
                            <li>
                                <label for="zipCode">CEP:</label>
                                <input type="text" id="zipCode" maxlength=8 required>
                            </li>
                            <li><label for="rua">Rua:</label>
                                <input type="text" id="rua">
                            </li>
                            <li><label for="bairro">Bairro:</label>
                                <input type="text" id="bairro">
                            </li>
                            <li><label for="cidade">Cidade:</label>
                                <input type="text" id="cidade">
                            </li>
                            <li><label for="uf">UF:</label>
                                <input type="text" id="uf">
                            </li>
                            <li><label for="number">Número:</label>
                                <input type="text" id="number">
                            </li>
                            <li>
                                <label for="complemento">Complemento:</label>
                                <input type="text" id="complemento">
                            </li>
                        </ul>
                        <div class="inputCheck">

                            <input type="radio" id="casa" name="tipo" value="Casa">
                            <label for="casa">Casa</label>

                            <input type="radio" id="apartamento" name="tipo" value="Apartamento">
                            <label for="apartamento">Apartamento</label>

                            <input type="radio" id="comercio" name="tipo" value="Comércio">
                            <label for="comercio">Comércio</label>

                        </div>
                    </div>
                </form>
                <button class="btn-modal" onclick="registrarEndereço()" type="button">Confirmar</button>

                <button class="btn-modal" onclick="closeModal2()">Cancelar</button>

                <button class="btn-modal" onclick="{
                    OpenModal3() 
                    closeModal2()}">Endereços</button>
            </div>
        </div>

        <!-- Listar Endereços -->
        <div class="modal3" id="modal3">
            <div class="btnmodal3">

                <!--NÃO COLOQUE NADA NESSA DIV-->
                <div class="modal-content3">
                    <div class="enderecos">
                    </div>
                </div>
                <!--NÃO COLOQUE NADA NESSA DIV-->

                <button class="btn-modal" type="button" onclick="OpenModal2() ,closeModal3()">Cadastrar</button>
                <button class="btn-modal" onclick="closeModal3()">Fechar</button>
            </div>

        </div>

    </main>

    <script src="perfil.js"></script>
</body>

</html>
