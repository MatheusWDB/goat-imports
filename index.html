<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login | Goat</title>
    <link id="favicon" rel="shortcut icon" href="./imagens/logo2.png" type="image/gif">
</head>

<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>


    ,
    <!--LOGO-->
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <input id="nome" type="text" placeholder="Nome" required>
                <input id="sobrenome" type="text" placeholder="Sobrenome" required>
                <input id="email" type="email" placeholder="Email" required>
                <input id="telefone" type="tel" placeholder="telefone" required>
                <input id="senha" type="password" placeholder="Senha" required>
                <input id="confirmarSenha" type="password" placeholder="Confirme a Senha" required>
                <button type="submit" onclick=Registro(event)>Criar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <input id="loginEmail" type="email" placeholder="Email" value="goat-imports@gmail.com" required>
                <input id="loginPassword" type="password" placeholder="Senha" value="admin" required>
                <a href="#">Esqueceu sua senha?</a>
                <button onclick=Login(event)>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de Volta!</h1>
                    <p>Já tem uma conta? Insira seus dados pessoais para entrar</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Seja Bem Vindo</h1>
                    <p>Não tem uma conta? Registre-se com seus dados pessoais para criar</p>
                    <button class="hidden" id="register">Criar Conta</button>
                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
